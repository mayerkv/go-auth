apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: kvmayer/go-auth:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    app: auth
  type: NodePort
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
    - protocol: TCP
      port: 8080
      targetPort: 8080
